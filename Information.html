</head>
<body onload="ymd()">
    <div class="head">
        <header class="HeadNavbox">
            <ul class="Headcontent">
                <li class="HeadNavboxes">
                    <a href="./HomePage.html">主页</a>

            </ul>
        </header>
    </div>
    <div class="content">
        <div class="title">
            <p>认识一下</p>
        </div>
        <div class="info">
            <form action="">
                <label for="name">姓名:</label>
                <input type="text" id="name" placeholder="请输入你的姓名" id="1">
                <br>
                <label for="sex">性别:</label>
                <input type="radio" id="sex" name="sex" checked>男<input type="radio" name="sex">女
                <br>
                <label for="birthday">生日:</label>
                <div id="birthday">
                    <label for="years">年</label>
                    <select name="years" id="years" onchange="selectYmd()"></select>
                    <label for=",months">月</label>
                    <select name="months" id="months" onchange="selectYmd()"></select>
                    <label for="dates">日</label>
                    <select name="dates" id="dates"></select>
                </div>
                
                爱好：<input type="checkbox" name="hobbies">唱
                <input type="checkbox" name="hobbies">跳
                <input type="checkbox" name="hobbies">rap
                <input type="checkbox" name="hobbies">篮球
                <br>
               
                其他爱好：
                <textarea placeholder="输入其他的爱好" cols="40" rows="2"></textarea>
                
                想对我说的：
                <textarea placeholder="随便说点什么吧！" cols="40" rows="5"></textarea>
                <table>
                    <tr>
                        <td><button type="reset">重置</button></td>
                        <td><button type="submit">提交</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
